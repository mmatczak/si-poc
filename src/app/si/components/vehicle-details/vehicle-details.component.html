<section class="container" [formGroup]="vehicleForm">
  <app-with-error-msg label="VIN">
    <input type="text" class="form-control" formControlName="vin">
  </app-with-error-msg>

  <div>{{vehicleForm.get('vin').valueChanges | async}}</div>

  <div class="form-group">
    <div class="radio">
      <label>
        <input type="radio" formControlName="duration" [value]="duration36">
        <span>36</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" formControlName="duration" [value]="duration30">
        <span>30</span>
      </label>
    </div>
  </div>

  <div>{{vehicleForm.get('duration').valueChanges | async}}</div>

  <button type="button" class="btn btn-primary" (click)="goNext()">Next</button>
</section>
